<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sylesheet" type="text/css" href="formulario.css" >
    <title>Cadastro</title>
</head>
<body>

    <div class="campo" > 
        <h1 id="titulo"></h1> </h1>Cadastro</h1>
        <p id="subtitulo"></p> Complete com seus dados</p>
        <br>
    </div>
    
    <form>
         <fieldset class="grupo" >
              <div>
                   <label for="nome"><strong>Nome</strong></label>
                   <input type="text" name="nome" id="nome" required> 
              </div>

              <div class="Sobrenome" >
              <label><strong>Sobrenome</strong></label>
              <input type="text" name="sobrenome" id="sobrenome" required>  
              </div>


        </fieldset>

        <div class="campo" >
             <label for="email" > <strong>Email</strong></label>
             <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="senioridade"> <strong>De qual lado da aplicacao voce desenvolve</strong></label>
           
            <label>
                  <input type="radio" name="devweb" value="checked">Front-end
            </label>
           
            <label>
                  <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                  <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
            </div>

            <div class="campo">
                <label><strong>"Senioridade"</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                   <option>Junior</option>
                   <option>Pleno</option>
                   <option>Senior</option>
                </select>
            </div>
      <fieldset class="grupo" >
         <div id="check">
             <label><strong>selecione as tecnologias que utiliza</strong></label><br><br>
             <input type="checkbox" id="tecnologial" name="tecnologia1" value="HTML"
             <label for="tecnologial">HTML</label> 

             <input type="checkbox" id="tecnologial" name="tecnologia2" value="CSS"
             <label for="tecnologia1">CSS</label> 

             <input type="checkbox" id="tecnologial" name="tecnologia3" value="Javascript"
             <label for="tecnologia2">Javascript</label> 

             <input type="checkbox" id="tecnologial" name="tecnologia4" value="PHP"
             <label for="tecnologia3">PHP</label> 

             <input type="checkbox" id="tecnologial" name="tecnologia5" value="C#"
             <label for="tecnologia4">C#</label> 

             <input type="checkbox" id="tecnologial" name="tecnologia6" value="Python"
             <label for="tecnologia5">Python</label> 

             <input type="checkbox" id="tecnologial" name="tecnologia7" value="Java"
             <label for="tecnologia6">Java</label> 

            </div>  
</fieldset>

<div class="campo"> 
    <br>
    <label><strong>sobre sua experiencia:</strong></label>
    <textarea rows="6" style="width 26em" id="experiencia" name="experiencia"></textarea>
</div>

<button for="botao" type="submit">Concluido</button>

    </form>
</body>
</html>
